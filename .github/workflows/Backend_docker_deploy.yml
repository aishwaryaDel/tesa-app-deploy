name: Backend Image Build and Push

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      image_name:
        required: true
        type: string
      app_info:
        required: true
        type: string
    secrets:
      azure_creds:
        required: true
      docker_env:
        required: true

jobs:

  # ---------------------- Build Image ----------------------
  build-image:
    runs-on: ubuntu-latest
    env:
      ACR_NAME: ${{ fromJson(inputs.app_info).acr_name }}
    outputs:
      next_version: ${{ steps.get_version.outputs.next_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        env:
          DB_PASSWORD: ${{ fromJson(secrets.docker_env).DB_PASSWORD }}
          JWT_SECRET: ${{ fromJson(secrets.docker_env).JWT_SECRET }}
        run: |
          cat > backend/.env <<EOF
            DB_HOST=${{ fromJson(secrets.docker_env).DB_HOST }}
            DB_PORT=${{ fromJson(secrets.docker_env).DB_PORT }}
            DB_NAME=${{ fromJson(secrets.docker_env).DB_NAME }}
            DB_USER=${{ fromJson(secrets.docker_env).DB_USER }}
            DB_PASSWORD=$DB_PASSWORD
            DB_SSL=${{ fromJson(secrets.docker_env).DB_SSL }}
            PORT=${{ fromJson(secrets.docker_env).API_PORT }}
            JWT_SECRET=$JWT_SECRET
            JWT_EXPIRES_IN=${{ fromJson(secrets.docker_env).JWT_EXPIRES_IN }}
          EOF
          
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.azure_creds }}

      - name: Set version from GitHub Build ID
        id: get_version
        run: |
          echo "next_version=$GITHUB_RUN_NUMBER" >> $GITHUB_OUTPUT

      - name: Build backend docker image
        run: |
          docker build -t $ACR_NAME.azurecr.io/${{ inputs.image_name }}:v${{ steps.get_version.outputs.next_version }} ./backend

      - name: Save image as artifact
        run: |
          docker save $ACR_NAME.azurecr.io/${{ inputs.image_name }}:v${{ steps.get_version.outputs.next_version }} -o /tmp/backend-image-${{ inputs.environment }}.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image-${{ inputs.environment }}
          path: /tmp/backend-image-${{ inputs.environment }}.tar

  # ---------------------- APPROVAL ----------------------
  approval:
    name: Approval
    # if: ${{ inputs.environment == 'prod' }}
    needs: build-image
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}  # ðŸ‘ˆ Set this in GitHub UI to require manual approval
    steps:
      - name: Wait for approval
        run: echo "âœ… Approved for deployment"

  # ---------------------- Push Image ----------------------
  push-image:
    runs-on: ubuntu-latest
    needs: [build-image, approval]
    env:
      ACR_NAME: ${{ fromJson(inputs.app_info).acr_name }}
    outputs:
      next_version: ${{ needs.build-image.outputs.next_version }}
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image-${{ inputs.environment }}
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/backend-image-${{ inputs.environment }}.tar

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.azure_creds }}

      - name: Log in to ACR
        run: az acr login --name $ACR_NAME

      - name: Push Docker image
        run: docker push $ACR_NAME.azurecr.io/${{ inputs.image_name }}:v${{ needs.build-image.outputs.next_version }}

  # ---------------------- Update Container App ----------------------
  update-containerapp:
    runs-on: ubuntu-latest
    needs: push-image
    env:
      API_CONTAINER_APP_NAME: ${{ fromJson(inputs.app_info).api_container_app_name }}
      APP_RESOURCE_GROUP: ${{ fromJson(inputs.app_info).app_resource_group }}
      ACR_NAME: ${{ fromJson(inputs.app_info).acr_name }}
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.azure_creds }}

      - name: Set Container App Registry Credentials
        run: |
          az containerapp registry set \
            --name $API_CONTAINER_APP_NAME \
            --resource-group $APP_RESOURCE_GROUP \
            --server $ACR_NAME.azurecr.io \
            --username $(az acr credential show -n $ACR_NAME --query username -o tsv) \
            --password $(az acr credential show -n $ACR_NAME --query passwords[0].value -o tsv)

      - name: Update Container App Image
        run: |
          az containerapp update \
            --name $API_CONTAINER_APP_NAME \
            --resource-group $APP_RESOURCE_GROUP \
            --image $ACR_NAME.azurecr.io/${{ inputs.image_name }}:v${{ needs.push-image.outputs.next_version }}